<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} {% endblock %} | LucidDeveloper</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/base_style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'js/base_script.js') }}">
        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"/>
        
        {% block css %}
        {% endblock %}
    </head>
    <body>
        <div class="top_nav m-0 p-0">
            <div class="dropdown">
            <div class="dropbtn"><h1>{% block top_nav %}{% endblock %}</h1></div>
            <div class="dropdown-content">
                <a href="/resume">Resume</a>
                <a href="/projects">Projects</a>
                <a href="/home">Home</a>
            </div>
            </div>
        </div>

        {% block content %} 
        {% endblock %}

        <div class="bottom_nav {% block bottom_nav %}{% endblock%} m-0 p-0" id="bottom_nav">    
            <h5><a href="https://www.linkedin.com/in/gianni-m-javier" target="_blank">LinkedIn</a></h5>
            <h5><a href="https://www.github.com/LucidDeveloper" target="_blank">GitHub</a></h5>
            <h5><a href="mailto:gianni.m.javier@luciddeveloper.com">Email</a></h5> 
        </div>
        <!-- Bootstrap JavaScript -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
        </script>

        {% block script %}{% endblock %}
    </body>
</html>
